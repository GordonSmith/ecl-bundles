<!DOCTYPE html>
<html>
<head>
    <title>ECLWatch:  Resource Demo</title>
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }

        #placeholder {
            width: 100%;
            height: 100vh;
        }
    </style>
    <!--
    <script src="http://viz.hpccsystems.com/v1.14.0-rc7/dist-amd/hpcc-viz.js"></script>
    -->
    <script src="https://rawgit.com/jrburke/requirejs/2.2.0/require.js"></script>
    <script src="../Visualization/src/loader.js"></script>
</head>
<body onresize="doResize();">
    <div id="placeholder">
    </div>
    <script>
        var grid;
        require(["../res/Page"], function (Page) {
            new Page()
                .target("placeholder")
                .render(function (w) {
                    grid = w;
                })
            ;
        });

        function doResize() {
            if (grid) {
                grid
                    .resize()
                    .lazyRender()
                ;
            }
        };
    </script>
</body>
</html>
