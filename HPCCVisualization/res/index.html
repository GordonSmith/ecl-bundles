<!DOCTYPE html>
<html>
<head>
    <title>HPCC:  Visualization</title>
    <link href="./index.css" rel="stylesheet">

    <script src="http://viz.hpccsystems.com/v1.14.6-rc1/dist-amd/hpcc-viz.js"></script>
    <script src="./index.js"></script>
</head>
<body onresize="resize();">
    <div id="placeholder">
    </div>
    <script>
        var app;

        //  TODO:  Replace with gold release  ---
        hpccsystems.redirect.github("future-1.16.x", "GOrdonSmith", function (require) {
            init(require);
        });

        function init(requireContext, espUrl) {
            var espUrl = espUrl || window.location.href;
            requireApp(requireContext, function (App) {
                app = new App()
                    .target("placeholder")
                    .showToolbar(true)
                    .espUrl(espUrl)
                    .espCache("")
                ;
                resize();
            });
        }

        function resize() {
            if (app) {
                app
                    .resize()
                    .lazyRender()
                ;
            }
        };
    </script>
</body>
</html>
