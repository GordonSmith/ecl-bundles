<!DOCTYPE html>
<html>
<head>
    <title>HPCC:  Visualization</title>
    <link href="./index.css" rel="stylesheet">

    <script src="../Visualization/node_modules/requirejs/require.js"></script>
    <script src="../Visualization/src/loader.js"></script>
    <!--  Release
    <script src="http://viz.hpccsystems.com/v1.14.0-rc10/dist-amd/hpcc-viz.js"></script>
    -->
    <!--  Debug
    <script src="../Visualization/node_modules/requirejs/require.js"></script>
    <script src="../Visualization/src/loader.js"></script>
    -->
    <script src="./index.js"></script>
</head>
<body onresize="resize();">
    <div id="placeholder">
    </div>
    <script>
        var app;
        switch (window.location.hostname) {
            case "localhost":
                //  GJS Debugging Branch  ---
                require(["src/other/ESP"], function (ESP) {
                    var wsWorkuntis = new ESP.WsWorkunits("http://192.168.3.22:8010/");
                    wsWorkuntis.wuQuery({ PageSize: 1 }).then(function (response) {
                        if (response.length){
                            init(require, "http://192.168.3.22:8010/WsWorkunits/res/"+ response[0].Wuid + "/res/index.html");
                        }
                    });
                });
                break;
            default:
                //  TODO:  Replace with gold release  ---
                hpccsystems.redirect.github("DERM_WIDGET", "GordonSmith", function (require) {
                    init(require);
                });
                break;
        }

        function init(requireContext, espUrl) {
            var espUrl = espUrl || window.location.href;
            requireApp(requireContext, function (App) {
                app = new App()
                    .target("placeholder")
                    .espUrl(espUrl)
                    .render()
                ;
            });
        }

        function resize() {
            if (app) {
                app
                    .resize()
                    .lazyRender()
                ;
            }
        };
    </script>
</body>
</html>
