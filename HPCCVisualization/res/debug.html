<!DOCTYPE html>
<html>
<head>
    <title>HPCC:  Visualization</title>
    <link href="./index.css" rel="stylesheet">

    <script src="/Visualization/node_modules/requirejs/require.js"></script>
    <script src="/Visualization/src/loader.js"></script>
    <script src="./index.js"></script>
</head>
<body onresize="resize();">
    <div id="placeholder">
    </div>
    <script>
        var app;

        //  GJS Debugging Branch  ---
        hpccsystems.require(["src/other/ESP"], function (ESP) {
            var wsWorkuntis = new ESP.WsWorkunits("http://192.168.3.22:8010/");
            wsWorkuntis.wuQuery({ PageSize: 1 }).then(function (response) {
                if (response.length){
                    init(hpccsystems.require, "http://192.168.3.22:8010/WsWorkunits/res/"+ response[0].Wuid + "/res/index.html");
                }
            });
        });

        function init(requireContext, espUrl) {
            var espUrl = espUrl || window.location.href;
            requireApp(requireContext, function (App) {
                app = new App()
                    .target("placeholder")
                    .showToolbar(true)
                    .espUrl(espUrl)
                    .espCache("")
                ;
                resize();
            });
        }

        function resize() {
            if (app) {
                app
                    .resize()
                    .lazyRender()
                ;
            }
        };
    </script>
</body>
</html>
